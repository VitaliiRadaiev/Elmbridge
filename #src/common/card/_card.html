<div class="card">
    <div class="card__img ibg">
        <a href="#">
            <img src="@@img" alt="">
        </a>
    </div>
    <div class="card__body">
        <div class="card__category text">
            <a href="#">
                @@category
            </a>
        </div>
        <h4 class="card__title title-4"><a href="#">
            @@title
        </a></h4>
        <div class="card__text text-sm">
            @@text
        </div>
        @@if(date) {
        <div class="card__date text">@@date</div>
        }
    </div>
</div>
